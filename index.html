<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Dropshipping Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    /* Landing screen */
    #landing-screen {
      position: fixed;
      width: 100%;
      height: 100vh;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 1.5s ease-in-out;
    }

    .centered {
      text-align: center;
    }

    #landing-screen h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #landing-screen button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #fff;
      color: #2a5298;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #landing-screen button:hover {
      background-color: #ddd;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Main content */
    #main-content {
      display: none;
      padding: 40px;
    }

    nav {
      background-color: #111;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    h1, h2 {
      text-align: center;
    }

    .product {
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      max-width: 500px;
    }

    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- Landing Screen -->
  <div id="landing-screen">
    <div class="centered">
      <h1>Welcome to My Dropshipping Store</h1>
      <button onclick="enterSite()">Click to Enter</button>
    </div>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>

    <h1>My Dropshipping Store</h1>
    <h2>Featured Products</h2>

    <div class="product">
      <h3>Product 1</h3>
      <p>Short product description here.</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <h3>Product 2</h3>
      <p>Short product description here.</p>
      <button>Add to Cart</button>
    </div>

    <footer>
      Â© 2025 My Dropshipping Store
    </footer>
  </div>

  <script>
    function enterSite() {
      document.getElementById('landing-screen').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
    }
  </script>

</body>
</html>
