<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dragon Snake Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      background-color: #111;
      padding: 10px;
      text-align: center;
      width: 100%;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      user-select: none;
    }

    h1 {
      margin: 20px 0 10px;
    }

    #score {
      margin-bottom: 10px;
      font-size: 20px;
    }

    #start-btn {
      padding: 10px 20px;
      margin-bottom: 20px;
      font-size: 16px;
      background-color: #2a5298;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }

    canvas {
      background: #2a2a2a;
      box-shadow: 0 0 10px #000;
      user-select: none;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="games.html">Games</a>
  </nav>

  <h1>Dragon Snake</h1>
  <p id="score">Score: 0</p>
  <button id="start-btn">Start Game</button>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const box = 20;
    let score = 0;
    let game;
    let direction;
    let snake = [];
    let food = {};

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
      else if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
      else if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
      else if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
    });

    document.getElementById('start-btn').addEventListener('click', startGame);

    function startGame() {
      score = 0;
      document.getElementById('score').textContent = 'Score: 0';
      snake = [{ x: 10 * box, y: 10 * box }];
      direction = null;
      food = {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
      };
      if (game) clearInterval(game);
      game = setInterval(draw, 150);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        if (i === 0) {
          // Draw dragon head
          ctx.fillStyle = 'green';
          ctx.fillRect(snake[i].x, snake[i].y, box, box);

          // Red horns
          ctx.fillStyle = 'red';
          ctx.fillRect(snake[i].x + 2, snake[i].y + 2, 4, 4);
          ctx.fillRect(snake[i].x + box - 6, snake[i].y + 2, 4, 4);

          // Orange/Brown hair
          ctx.fillStyle = '#cc6600';
          ctx.fillRect(snake[i].x + 6, snake[i].y + 6, 8, 8);
        } else {
          ctx.fillStyle = 'green';
          ctx.fillRect(snake[i].x, snake[i].y, box, box);
        }
      }

      // Draw food
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === 'LEFT') headX -= box;
      if (direction === 'UP') headY -= box;
      if (direction === 'RIGHT') headX += box;
      if (direction === 'DOWN') headY += box;

      if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById('score').textContent = `Score: ${score}`;
        food = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box
        };
      } else {
        snake.pop();
      }

      let newHead = { x: headX, y: headY };

      if (headX < 0 || headY < 0 || headX >= canvas.width || headY >= canvas.height || collision(newHead, snake)) {
        clearInterval(game);
        alert('Game Over! Your score: ' + score);
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) return true;
      }
      return false;
    }
  </script>
</body>
</html>
