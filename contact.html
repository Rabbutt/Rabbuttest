<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - My Dropshipping Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      animation: kodakSlide 1s ease forwards;
    }

    nav {
      background-color: #111;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    h1, p {
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, textarea {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 12px;
      background: #2a5298;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }

    @keyframes kodakSlide {
      0% { opacity: 0; transform: scale(1.05) rotate(-1deg); filter: brightness(1.2); }
      50% { opacity: 0.5; transform: scale(1.02); }
      100% { opacity: 1; transform: scale(1) rotate(0); }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h1>Contact Us</h1>
  <p>Feel free to reach out — we'd love to hear from you.</p>

  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send</button>
  </form>

  <footer>© 2025 My Dropshipping Store</footer>

</body>
</html>
